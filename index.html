<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!--The width of the interface will adjust based on the device used-->
    <title>Shot Logger</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="pitch-container">
        <h1>Shot Logger</h1>

        <div class="pitch" onclick="recordShot(event)">
            <!--Each displayed shot location tag is added here dynamically thanks to the Javascript code-->
        </div>

        <button class="reset-button" onclick="reset()">Reset log</button>
        <button class="export-button" onclick="exportShots()">Export data</button>
        <button class="undo-button" onclick="undo()">Undo event</button>

        <div class="information-popup" id="informationPopup">
            <div class="button-row">
                <div class="row-heading">Shot or Goal</div>
                <button class="dropdown-button" onclick="selectOutcome('Shot')">Shot</button>
                <button class="dropdown-button" onclick="selectOutcome('Goal')">Goal</button>
            </div>
            <div class="button-row">
                <div class="row-heading">Type of shot</div>
                <button class="dropdown-button" onclick="selectType('Footed')">Footed Shot</button>
                <button class="dropdown-button" onclick="selectType('Headed')">Headed Shot</button>
                <button class="dropdown-button" onclick="selectType('Other')">Other Shot</button>
            </div>
            <div class="button-row">
                <div class="row-heading">Player</div>
                <button class="player-button" onclick="selectPosition('Left Winger')">Left Winger</button>
                <button class="player-button" onclick="selectPosition('Striker')">Striker</button>
                <button class="player-button" onclick="selectPosition('Right Winger')">Right Winger</button>
                <button class="player-button" onclick="selectPosition('Left Mid')">Left Mid</button>
                <button class="player-button" onclick="selectPosition('Centre Mid')">Centre Mid</button>
                <button class="player-button" onclick="selectPosition('Right Mid')">Right Mid</button>
                <button class="player-button" onclick="selectPosition('Left Back')">Left Back</button>
                <button class="player-button" onclick="selectPosition('Centre Back')">Centre Back</button>
                <button class="player-button" onclick="selectPosition('Right Back')">Right Back</button>
                <button class="player-button" onclick="selectPosition('Goalkeeper')">Goalkeeper</button>
            </div>
        </div>


        <script src="script.js"></script>
</body>
